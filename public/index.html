<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta name = "format-detection" content = "telephone=no">
  <!-- <meta name="viewport" content="viewport-fit=auto"> -->
  <link rel="icon" href="https://cdn.basestonedata.com/favicon.ico" type="image/x-icon"/>
  <script type="text/javascript">
    (function (win, lib) {
      var doc = win.document
      var docEl = doc.documentElement
      var metaEl = doc.querySelector('meta[name="viewport"]')
      var dpr = 0
      var scale = 0
      var tid
      if (metaEl) {
        var match = metaEl.getAttribute('content').match(/initial\-scale=([\d\.]+)/)
        if (match) {
          scale = parseFloat(match[1])
          dpr = parseInt(1 / scale)
        }
      }
      docEl.setAttribute('data-dpr', dpr)

      function refreshRem() {
        var width = docEl.getBoundingClientRect().width
        var rem = width / 10
        docEl.style.fontSize = rem + 'px'
      }
      win.addEventListener('resize', function () {
        clearTimeout(tid)
        tid = setTimeout(refreshRem, 300)
      }, false)
      win.addEventListener('pageshow', function (e) {
        if (e.persisted) {
          clearTimeout(tid)
          tid = setTimeout(refreshRem, 300)
        }
      }, false)
      if (doc.readyState === 'complete') {
        doc.body.style.fontSize = 12 * dpr + 'px'
      } else {
        doc.addEventListener('DOMContentLoaded', function (e) {
          doc.body.style.fontSize = 12 * dpr + 'px'
        }, false)
      }
      refreshRem()
    })(window, window['lib'] || (window['lib'] = {}))
  </script>
  <style type="text/css">
  </style>
  <title></title>
</head>
<body>
  <div class="skeleton-area">
    <div class="banner"></div>
  </div>
  <div id="app"></div>
  <script type="text/javascript">
    location.href.indexOf('https://h5') === 0 && document.write('<script src="https://cdn.basestonedata.com/jlib/cdnProjectBaseResource.js"><\/script>')
  </script>
</body>

</html>
